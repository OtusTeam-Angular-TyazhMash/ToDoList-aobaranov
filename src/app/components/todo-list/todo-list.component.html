<h1>ToDo List</h1>
<ul class="todo-cont">
    <li *ngFor="let item of items" class="todo-item">
        <app-todo-list-item [data]="item" (deleted)="onDeleteItem(item.id)"/>
    </li>
</ul>
<div class="todo-item-input">
    <input type="text" placeholder="Add your new todo" [(ngModel)]="newItemText">
    <button class="btn-add" [disabled]="!isNewItemDataValid()" (click)="onAddItem()">Add</button>
</div>
